<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News | Top Stories</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="https://kit.fontawesome.com/1cd59559ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
            <h1>Top Stories</h1>
            <h3>New York Times</h3>
            <h3 class="back-to-categories" id="back-to-categories"><i class="fas fa-arrow-left"></i> &nbsp; Back to Categories</h3>
        <nav>
            <div class="container">
                <ul id="categories">
                    <li class="category" id="automobiles"><a>Automobiles</a></li>
                    <li class="category" id="books"><a>Books</a></li>
                    <li class="category" id="food"><a>Food</a></li>
                    <li class="category" id="health"><a>Health</a></li>
                    <li class="category" id="movies"><a>Movies</a></li>
                    <li class="category" id="national"><a>National</a></li>
                    <li class="category" id="sports"><a>Sports</a></li>
                    <li class="category" id="sundayreview"><a>Sundayreviews</a></li>
                    <li class="category" id="theater"><a>Theater</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <div class="container">
            <div class="news-container" id="content">
                <!-- cards generated from api data placed here -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>All news data provided by <u>www.nytimes.com</u></p>
            <img src="assets/img/poweredby_nytimes_200c.png" alt="">
        </div>
    </footer>

    <script src="./assets/js/key.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>

<html lang="en">
